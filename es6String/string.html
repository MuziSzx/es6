<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6字符串的扩展</title>
</head>

<body>

</body>
<script>
    //for ... of
    var text = String.fromCodePoint(0x20BB7);
    for (let i = 0; i < text.length; i++) {
        console.log(text[i]);
    }
    for (let a of text) {
        console.log(a);
    }
    // at();
    // es5 charAt()
   let b =  'abc'.charAt(0);
   let c =  '𠮷'.charAt(0); 
    //es6 at()
    // let d = 'abc'.at(0); 谷歌暂不支持
    // let e = '𠮷'.at(0); 谷歌暂不支持 
     

    //新方法includes() ; startsWith() ; endsWith();
    let test = "hello world!";
    test.includes("hello");
    test.endsWith("!");
    test.startsWith("h");
    test.includes('d',6);
    test.endsWith('hello',5);
    test.startsWith("w",6);

    //repeat()
    // repeat方法返回一个新字符串，表示将原字符串重复n次
    "x".repeat(3);
    "hello".repeat(4);
    "na".repeat(0);
    //参数如果是小数，会被取整
    "na".repeat(2.8);
    "na".repeat(2.3);
    //如果repeat的参数是负数或者Infinity，会报错。
    // "na".repeat(Infinity); //报错
    // "na".repeat(-2); //报错
    //但是，如果参数是 0 到-1 之间的小数，则等同于 0，这是因为会先进行取整运算。0 到-1 之间的小数，取整以后等于-0，repeat视同为 0。
    "na".repeat(-0.2);
    //参数NaN等同于 0。
    "na".repeat(NaN);
    //如果repeat的参数是字符串，则会先转换成数字。
    "na".repeat("na");
    "na".repeat("3");

    
// padStart() ; padEnd();
// 　ES6引入了字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。
// 　　padStart() 用于头部补全 ； 
// 　　padEnd() 用于尾部补全；

    "x".padStart(5,"ab");  //ababx
    'x'.padStart(4,"ab");  //abax

    'x'.padEnd(5,"ab");   //xabab
    'x'.padEnd(4,"ab");  //xaba
    //上面代码中，padStart和padEnd一共接受两个参数，第一个参数用来指定字符串的最小长度，第二个参数是用来补全的字符串。
    //如果原字符串的长度，等于或大于指定的最小长度，则返回原字符串。
    "xxx".padEnd(2,"ab"); //xxx
    "xxx".padStart(2,"abd") //xxx
    // /如果用来补全的字符串与原字符串，两者的长度之和超过了指定的最小长度，则会截去超出位数的补全字符串。
    "abc".padStart(12,"0123456789") ; //012345678abc

    // /如果省略第二个参数，默认使用空格补全长度。
    "x".padStart(5) //"     x"
    "x".padEnd(4) //"x    "
    //padStart的常见用途是为数值补全指定位数。
    "1".padStart(10,"0") ; //"0000000001"
    // 另一个用途是提示字符串格式。
    "12".padStart(10,"YYYY-MM-DD"); // "YYYY-MM-12";
    "09-12".padStart(10,"YYYY-MM-DD") ; //"YYYY-09-12"

</script>
</html>
